<style>
    .select_all {
        position: absolute!important;
        left: 0px;
        top: 10px;
        margin: 0;
    }

    .ckid {
        margin-top: 40px;
    }

    input[type=checkbox] {
        position: relative;
        width: 15px;
        height: 1px;
    }

    input[type=checkbox]::before,
    input[type=checkbox]::after {
        position: absolute;
        display: block;
        content: '';
        border-radius: 50%;
        transition: .3s all esae;
    }

    input[type=checkbox]::before {
        top: 0;
        left: 0;
        width: 15px;
        height: 15px;
        border: 2px solid #7EC420;
    }

    input[type=checkbox]::after {
        top: 4px;
        left: 4px;
        width: 11px;
        height: 11px;
    }

    input[type=checkbox]:checked::before {
        border-color: 1px solid #fff;
    }

    input[type=checkbox]:checked::after {
        background-color: #7EC420;
    }
</style>
<script language="javascript">
    $('.select_all').live('click', function () {
        if ($(this).attr('checked')) {
            $('.ckid').attr('checked', true);
        } else {
            $('.ckid').attr('checked', false);
        }
    })

</script>
<script>
    $(document).ready(function () {
        //加的效果
        $(".add").click(function () {
            var n = $(this).prev().val();
            var num = parseInt(n) + 1;
            if (num == 0) { return; }
            $(this).prev().val(num);
        });
        //减的效果
        $(".jian").click(function () {
            var n = $(this).next().val();
            var num = parseInt(n) - 1;
            if (num == 0) { return }
            $(this).next().val(num);
        });
    })

</script>
