<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>提现记录</title>
    <link rel="stylesheet" href="css/sta.css">
    <link href="css/mui.css" rel="stylesheet" type="text/css">
    <script src="js/mui.js"></script>
    <script src="js/common.js"></script>
    <script src="js/config.js"></script>
    <script src="js/vue.js"></script>

</head>

<body style="background:#F0F0F0;">
    <div class="index_box" id="app">
        <div class="nearby_top">
            <h1>提现记录</h1>
            <a class="index_back mui-action-back"><img src="img/back.png" alt="" width="100%" height="100%"></a>
        </div>
        <!-- table -->
        <div style="margin: 60px 0 60px 0;">
            <div class="goods_top" style="position: inherit;">
                <table border="1">
                    <thead>
                        <tr>
                            <th><a href="#">状态</a></th>
                            <th><a href="#">日期</a></th>
                            <th><a href="#">金额</a></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in list">
                            <td>{{item.status}}</td>
                            <td>{{item.created_at}}</td>
                            <td>{{item.money}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: []
            },
            created: function() {
                getJson(
                    'api/user/withdrawList',
                    null,
                    function(ret) {
                        if (ret.code == 200) {
                            vm.list = ret.data;
                        }
                    }
                )
            }
        })
    </script>   
</body>

</html>
